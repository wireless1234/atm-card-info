<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <script defer src="./js/script.js"></script>
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <section class="card--section">
      
      <div class="card--front">
        <img src="./images/bg-card-front.png" alt="card front" class="card--front--img">
        <img src="./images/card-logo.svg" alt="card logo" class="card--front--logo">
        <span class="numberholder">0000 0000 0000 0000</span>
        <span class="nameholder">Jane Appleseed</span>
        <span class="dateholder">00/00</span>
      </div>

      <div class="card--back">
        <img src="./images/bg-card-back.png" alt="card back" class="card--back--img">
        <span class="cvcholder">000</span>
      </div>
    </section>
    <section class="form--section">
      <form action="#">
        <label for="name">Cardholder Name</label>
        <input type="text" name="name" placeholder="e.g. Jane Appleseed" oninput="inputName()">
        <label for="phone">Card Number</label>
        <input type="text" name="phone" placeholder="e.g. 1234 5678 9123 0000" oninput="inputNumber()">
        <p id="number-error"></p>
        <div class="flexedlabels">
          <label for="expdate">Exp. Date (MM/YY)</label>
          <label for="cvc">CVC</label>
        </div>
        <div class="flexedinputs"> 
          <input type="text" name="expdate" placeholder="MM" oninput="inputMM()" id="mm">
          <input type="text" name="expdate" placeholder="YY" oninput="inputYY()" id="yy">
          <p id="expiry-error"></p>
          <input type="text" name="cvc" placeholder="e.g. 123" oninput="inputCvc()" id="cvc">
          <p id="cvc-error"></p>
        </div>
        <button type="submit" class="submitbutton">Confirm</button>
      </form>
    </section>

        <!-- Completed state start -->
    <section class="thanks">
      <img src="./images/icon-complete.svg" alt="icon complete">
      <h2 class="thanks__heading">Thank you!</h2>
      <p class="thanks__message">We've added your card details</p>
      <button class="thanks__continuebutton">Continue</buton>
    </section>
        
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Isa Sulaiman Isa</a>.
  </div>
</body>
</html>
